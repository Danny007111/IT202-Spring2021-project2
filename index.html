<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Project 2</title>  
    </head>
    <body>
        <canvas></canvas>
        
        <script>
            let img = new Image();
            img.src = "https://w7.pngwing.com/pngs/88/305/png-transparent-dogo-argentino-border-collie-pointer-dog-park-animation-dogs-running-cat-like-mammal-carnivoran-pet-thumbnail.png"
            
            let c = document.querySelector("canvas");
            
            c.style.backgroundColor = "silver";
            c.width = 500;
            c.height = 500;
            let ctx = c.getContext("2d");
            
            img.addEventListener("load", (event) => {
                spriteH = img.height;
                spriteW = spriteH;
                
                ctx.drawImage(img, 0, 0, spriteW, spriteH, 0, 50, spriteW, spriteH);
                
                ctx.drawImage(img, spriteW*1, 0, spriteW, spriteH, 300, 50, spriteW, spriteH);
            
           
            })
            
            
       
            let numImages = 610;
            let currentImageIndex = 0;
            let frames = 0;
            
            let draw = () => {
                ctx.clearRect(0,0,c.width,c.height);
                
                currentImageIndex = currentImageIndex == 9 ? 0 : currentImageIndex += 1;
                
                ctx.drawImage(img, spriteW * currentImageIndex, 0, spriteW, spriteH, 50, 50, spriteW, spriteH);
                
                window.requestAnimationFrame(draw);
            }
            
            
            
        </script>
    </body>
</html>
