<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
  
        <meta name="viewport" content="width=device-width, initial-scale=1">
  
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        
        <link rel="manifest" href="manifest.json">
        
        <title>Project 2</title>  
    </head>
    <body>
        <canvas></canvas>
        
        <script>
            let img = new Image();
            img.src = "spritesheet.png";
            let c = document.querySelector("canvas");
            
            c.style.backgroundColor = "silver";
            c.width = 500;
            c.height = 500;
            let ctx = c.getContext("2d");
            
            img.addEventListener("load", (event) => {
                spriteH = img.height;
                spriteW = img.width/10;
                
                draw();
            })
            
            
       
            let numImages = 10;
            let currentImageIndex = 0;
            let frames = 0;
            
            let draw = () => {
                ctx.clearRect(0,0,c.width,c.height);
                
                currentImageIndex = currentImageIndex == 9  ? 0 : currentImageIndex += 1;
        
                ctx.drawImage(img, spriteW * currentImageIndex, 0, spriteW, spriteH, 50, 50, spriteW, spriteH);
                
                
                window.requestAnimationFrame(draw);
            }
            
            
            
        </script>
        
        <script>
  if ('serviceWorker' in navigator) {
  window.addEventListener('load', function() {
    navigator.serviceWorker.register('/servicew.js').then(function(registration) {
      // Registration was successful
      console.log('ServiceWorker registration successful with scope: ', registration.scope);
    }, function(err) {
      // registration failed :(
      console.log('ServiceWorker registration failed: ', err);
    });
  });
}

        </script>
    </body>
</html>
